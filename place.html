<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Guatemala, the Land of Trees. Learn about its geography, demographics, culture, and weather.">
    <meta name="author" content="Kendahl Bingham">
    <title>Guatemala | Land of Trees</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Guatemala: Land of Trees</h1>
    </header>
    <main>
        <picture>
            <source srcset="images/hero-small.webp" media="(max-width: 600px)">
            <source srcset="images/hero-large.webp" media="(min-width: 601px)">
            <img src="images/hero-large.webp" alt="Beautiful view of Guatemala" loading="lazy">
        </picture>

        <section class="info">
            <h2>Country Information</h2>
            <ul>
                <li><strong>Area:</strong> 108,889 km²</li>
                <li><strong>Population:</strong> 17 million</li>
                <li><strong>Capital:</strong> Guatemala City</li>
                <li><strong>Languages:</strong> Spanish, 21 Mayan languages</li>
                <li><strong>Currency:</strong> Guatemalan Quetzal (GTQ)</li>
            </ul>
        </section>

        <section class="weather">
            <h2>Current Weather</h2>
            <img src="images/weather-icon.svg" alt="Weather icon">
            <p>Partly Cloudy, 24°C</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kendahl Bingham | WDD 131</p>
    </footer>
</body>

</html>
