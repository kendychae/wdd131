<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description"
        content="A form to submit detailed product reviews including rating, installation date, features, and written feedback.">
    <meta name="author" content="Brigham Young University-Idaho Student">

    <title>Product Review Form</title>

    <!-- Google Font embed -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <main>
        <h1>Product Review</h1>

        <form method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product …</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating">
                    <label><input type="radio" name="rating" id="rating1" value="1" required>☆</label>
                    <label><input type="radio" name="rating" id="rating2" value="2">☆☆</label>
                    <label><input type="radio" name="rating" id="rating3" value="3">☆☆☆</label>
                    <label><input type="radio" name="rating" id="rating4" value="4">☆☆☆☆</label>
                    <label><input type="radio" name="rating" id="rating5" value="5">☆☆☆☆☆</label>
                </div>
            </fieldset>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features (check all that apply):</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
                <label><input type="checkbox" id="feature3" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
            </fieldset>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Share your thoughts..."></textarea>

            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName">

            <!-- the one required submit -->
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Brigham Young University-Idaho | All rights reserved.</p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>

</html>
