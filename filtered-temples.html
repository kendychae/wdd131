<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the Temple Album featuring a gallery of beautiful temples.">
    <meta name="author" content="Kendahl Bingham">
    <title>Temple Album</title>
    <!-- Link to CSS files in mobile-first order -->
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Preload key assets -->
    <link rel="preload" href="images/temple.jpg" as="image">
    <!-- Deferred JavaScript file -->
    <script src="scripts/temples.js" defer></script>
</head>

<body>
    <header>
        <div class="header-title">
            <!-- Using a semantic heading for branding -->
            <h1>Temple Album</h1>
        </div>
        <nav>
            <ul id="mainNav" role="menu">
                <li><a href="#" id="home" role="menuitem">Home</a></li>
                <li><a href="#" id="old" role="menuitem">Old</a></li>
                <li><a href="#" id="new" role="menuitem">New</a></li>
                <li><a href="#" id="large" role="menuitem">Large</a></li>
                <li><a href="#" id="small" role="menuitem">Small</a></li>
            </ul>
            <button id="hamburgerButton" aria-label="Toggle navigation menu" aria-expanded="false">☰</button>
        </nav>
    </header>
    <main>
        <!-- The primary heading explicitly includes "Temple" -->
        <h1>Welcome to the Temple Album</h1>
        <!-- Added required h2 element within main -->
        <h2>Explore Beautiful Temples</h2>
        <div id="templeContainer" class="container">
            <!-- Temple cards will be dynamically generated here -->
        </div>
    </main>
    <footer>
        <p id="footerCopyright">© 2025 Kendahl Bingham</p>
        <p id="footerLastModified">Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script>
        // Dynamically update the "Last Modified" date
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>

</html>
